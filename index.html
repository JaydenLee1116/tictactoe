<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Jayden's TicTacToe</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/main.js" defer></script>
    <!-- script defer!!!!!! html이 먼저 파싱되고나서 외부 스크립트 파일을 실행
    즉, defer 안하고 js 파일에서 html 요소를 가져오려고 하면 당연히 안가져와짐 ㅠㅠㅠㅠㅠㅠㅠ
    아직 html이 파싱되지도 않았는데 거기서 뭘 가져올 수가 없으니...-->
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__head">Jayden's Tic Tac Toe!</div>
      <div class="wrapper__body">
        <div class="firstRow">
          <div id="one" class="block"></div>
          <div id="two" class="block"></div>
          <div id="three" class="block"></div>
        </div>
        <div class="secondRow">
          <div id="four" class="block second__row"></div>
          <div id="five" class="block second__row"></div>
          <div id="six" class="block second__row"></div>
        </div>
        <div class="thirdRow">
          <div id="seven" class="block third__row"></div>
          <div id="eight" class="block third__row"></div>
          <div id="nine" class="block third__row"></div>
        </div>
      </div>
      <div class="wrapper__footer">made by Jayden :)</div>
    </div>
  </body>
</html>
